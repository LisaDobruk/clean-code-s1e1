<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" class="header-img" alt="The Eisenhower matrix">
        <a class="header-link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more detail?</a>
    </header>
    <main class="main">
      <section id="add-task-section">
          <h3 class="add-task-title section-title">Add Item</h3> 
          <div class="add-task-input-wrapper">
            <input id="new-task-input"
                class="task task-input"
                type="text">
            <button class="add-btn button">Add</button>
          </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="incomplete-list" id="incomplete-tasks">
          <li class="task-list-item">
              <input type="checkbox" class="checkbox">
              <label class="task task-label">Pay Bills</label>
              <input type="text" class="task task-input input-text-item">
              <button class="edit-btn button">Edit</button>
              <button class="delete-btn button"><img src="./remove.svg" class="delete-btn-img" alt=""></button>
          </li>
          <li class="task-list-item edit-mode">
              <input type="checkbox" class="checkbox">
              <label class="task task-label">Go Shopping</label>
              <input type="text"
                  value="Go Shopping"
                  class="task task-input input-text-item">
              <button class="edit-btn button">Save</button>
              <button class="delete-btn button"><img src="./remove.svg" class="delete-btn-img" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="completed-list" id="completed-tasks">
          <li class="task-list-item">
              <input type="checkbox" class="checkbox" checked>
              <label class="task task-label">See the Doctor</label>
              <input type="text" class="task task-input input-text-item">
              <button class="edit-btn button">Edit</button>
              <button class="delete-btn button"><img src="./remove.svg" class="delete-btn-img" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
